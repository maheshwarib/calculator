<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display">
            <input type="text" readonly size="18" id="display">
        </div>
        <p>
            <input type="text" class="button top" value="mrc" onclick="cals('Created By Me')">
            <input type="text" class="button top" value="m+" onclick="cals('Created By Me')">
            <input type="text" class="button top" value="m-" onclick="cals('Created By Me')">
            <input type="text" class="button sign" value="/" onclick="eval('/')">
        </p>
        <p>
                <input type="text" class="button number" value="7" onclick="evals('7')">
                <input type="text" class="button number" value="8" onclick="evals('8')">
                <input type="text" class="button number" value="9" onclick="evals('9')">
                <input type="text" class="button sign" value="*" onclick="evals('*')">
        </p>
        <p>
                <input type="text" class="button number" value="4" onclick="evals('4')">
                <input type="text" class="button number" value="5" onclick="evals('5')">
                <input type="text" class="button number" value="6" onclick="evals('6')">
                <input type="text" class="button sign" value="-" onclick="evals('-')">
        </p>
        <p>
                <input type="text" class="button number" value="1" onclick="evals('1')">
                <input type="text" class="button number" value="2" onclick="evals('2')">
                <input type="text" class="button number" value="3" onclick="evals('3')">
                <input type="text" class="button sign" value="+" onclick="evals('+')">
        </p>
        <p>
                <input type="text" class="button number" value="." onclick="evals('.')">
                <input type="text" class="button number" value="0" onclick="evals('0')">
                <input type="text" class="button number" value="c" onclick="cals('')">
                <input type="text" class="button sign" value="=" onclick="result()">
        </p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
